<body>
    <div class="container">
        <div class="title">Laporan Pengaduan</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukan Nama Anda" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Masukan Email Anda" required>
                </div>              
                <div class="input-box">
                    <span class="details">Kategori Laporan</span>
                    <select required>
                        <option value="" disabled selected>Pilih Kategori Laporan</option>
                        <option value="Option 1">Pornografi</option>
                        <option value="Option 2">Perjudian</option>
                        <option value="Option 3">Fitnah</option>    
                        <option value="Option 3">Pemerasan</option>    
                        <option value="Option 3">Penipuan</option>    
                        <option value="Option 3">Kekerasan Pada Anak</option>    
                        <option value="Option 3">Hoax</option>    
                        <option value="Option 3">Terorisme</option>    
                        <option value="Option 3">Penylahgunaan Obat Terlarang</option>    
                        <option value="Option 3">Separatisme</option>    
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Tautan Aduan</span>
                    <input type="text" placeholder="Masukan Alamat atau Lokasi" required>
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Laporan</span>
                    <input type="date" placeholder="Masukan Tanggal" required>
                </div>
                <div class="input-box">
                    <span class="details">Laporan Anda</span>
                    <input type="text-area" placeholder="Masukan Laporan Anda" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Jenis Kelamin</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Pria</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Wanita</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Privasi</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Kirim">
            </div>
        </form>
    </div>
